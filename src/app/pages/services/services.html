<main class="services-page">
    <!-- Hero Banner -->
    <section class="services-hero text-white py-5">
        <div class="container text-center py-4">
            <h1 class="display-4 fw-bold mb-3">Our Future-Ready Services</h1>
            <p class="lead mb-0">Driving value through innovative, AI-enhanced solutions, bespoke digital services, and
                your success.</p>
        </div>
    </section>

    <!-- Services Card Grid -->
    <section class="py-5 bg-white">
        <div class="container">
            <div class="row g-4">
                <div class="col-12 col-md-6 col-lg-4" *ngFor="let s of services">
                    <div class="card h-100 shadow-lg service-card position-relative overflow-hidden border-0">
                        <div class="service-card-bg"></div>
                        <div class="card-body d-flex flex-column">
                            <!-- Icon Circle -->
                            <div class="icon-circle mb-3 mx-auto" [ngClass]="'icon-' + s.color">
                                <!-- Example SVGs for demo; replace with custom per your design -->
                                <ng-container [ngSwitch]="s.icon">
                                    <svg *ngSwitchCase="'ai'" width="32" height="32" fill="currentColor">
                                        <circle cx="16" cy="16" r="12" /><text x="16" y="21" text-anchor="middle"
                                            font-size="14" fill="#fff">AI</text>
                                    </svg>
                                    <svg *ngSwitchCase="'human'" width="32" height="32" fill="currentColor">
                                        <circle cx="16" cy="13" r="7" />
                                        <rect x="8" y="18" width="16" height="8" rx="4" />
                                    </svg>
                                    <svg *ngSwitchCase="'voice'" width="32" height="32" fill="currentColor">
                                        <rect x="12" y="8" width="8" height="16" rx="4" />
                                        <rect x="7" y="15" width="18" height="2" rx="1" />
                                    </svg>
                                    <svg *ngSwitchCase="'seo'" width="32" height="32" fill="currentColor">
                                        <rect x="6" y="20" width="20" height="4" rx="2" />
                                        <circle cx="16" cy="12" r="8" />
                                        <path d="M16 4v4M16 20v4" stroke="#fff" stroke-width="2" />
                                    </svg>
                                    <svg *ngSwitchCase="'apps'" width="32" height="32" fill="currentColor">
                                        <rect x="4" y="4" width="24" height="24" rx="6" />
                                        <rect x="12" y="12" width="8" height="8" rx="3" fill="#fff" />
                                    </svg>
                                    <svg *ngSwitchCase="'cloud'" width="32" height="32" fill="currentColor">
                                        <ellipse cx="16" cy="20" rx="10" ry="7" />
                                        <ellipse cx="11" cy="15" rx="5" ry="4" />
                                    </svg>
                                    <svg *ngSwitchCase="'automation'" width="32" height="32" fill="currentColor">
                                        <rect x="8" y="8" width="16" height="16" rx="4" />
                                        <circle cx="16" cy="16" r="4" fill="#fff" />
                                    </svg>
                                    <svg *ngSwitchCase="'support'" width="32" height="32" fill="currentColor">
                                        <circle cx="16" cy="12" r="8" />
                                        <rect x="12" y="20" width="8" height="4" rx="2" />
                                    </svg>
                                    <svg *ngSwitchCase="'consult'" width="32" height="32" fill="currentColor">
                                        <ellipse cx="16" cy="16" rx="10" ry="7" />
                                        <rect x="14" y="18" width="4" height="8" rx="2" />
                                    </svg>
                                </ng-container>
                            </div>
                            <h5 class="card-title fw-semibold text-center mb-2">{{s.title}}</h5>
                            <p class="card-text text-center flex-grow-1">{{s.desc}}</p>
                            <div class="text-center">
                                <a class="btn btn-sm btn-gradient px-4 mt-2" href="#">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- CTA at bottom -->
            <div class="text-center mt-5">
                <a class="btn btn-lg btn-gradient fw-bold px-5 rounded-pill" href="#contact">Contact Us for a Demo</a>
            </div>
        </div>
    </section>
</main>
